<!DOCTYPE html>
<html>
	<head>
		<title>Module 3</title>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
		<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,300' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,400italic,300italic,500,500italic,700,700italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body class="main" ng-app="MintzApp">
		<div class="nav-bar">
			<nav>
				<div class="nav-element" id="activities-drop">
					<li class="nav-select">Activities</li>
				</div>
				<div class="nav-element" id="resources-drop">
					<li class="nav-select">Resources</li>
				</div>
			</nav>
			<div class="header-container">
				<li id="main-head">The Significance of 1492</li>
			</div>
		</div>
		<section id="contact-fab">
			<md-button class="md-fab contact-button" aria-label="contact">
				<i class="material-icons chat-icon">chat</i>
		</section>
		<section id="content">
			<div class="main-container" ng-controller="ModuleController">	
			<div id="float-center">
				<md-content class="md-padding">
				<md-card class="content-center">
				<md-card-content>
				<h3>Introduction to Module 3</h3>
				<p>{{introduction}}</p>
				<h3>Three Worlds Collide</h3>
				<p>{{worlds_collide}}</p>
				<h3>The Significance of 1492</h3>
				<p>{{significance}}</p>
				</md-card-content>
				</md-card>
				</md-content>
			</div>
		</div>
	</section>

<script src="js/app.js"></script>

</html>
